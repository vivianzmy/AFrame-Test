<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame VR Project</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.7.0/dist/aframe.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: true" 
        embedded
        background="color: #ecf0f1">
        
        <!-- Camera -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- Ground -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="100" 
            height="100" 
            color="#7BC8A4"
            shadow="cast: false; receive: true">
        </a-plane>
        
        <!-- Box -->
        <a-box 
            position="-1 0.5 -3" 
            rotation="0 45 0" 
            color="#4CC3D9"
            shadow="cast: true; receive: false">
        </a-box>
        
        <!-- Sphere -->
        <a-sphere 
            position="0 1.25 -5" 
            radius="1.25" 
            color="#EF2D5E"
            shadow="cast: true; receive: false">
        </a-sphere>
        
        <!-- Cylinder -->
        <a-cylinder 
            position="1 0.75 -3" 
            radius="0.5" 
            height="1.5" 
            color="#FFC65D"
            shadow="cast: true; receive: false">
        </a-cylinder>
        
        <!-- Lighting -->
        <a-light 
            type="ambient" 
            color="#404040">
        </a-light>
        <a-light 
            type="directional" 
            position="2 4 2" 
            color="#fff" 
            intensity="0.5"
            castShadow="true">
        </a-light>
        
        <!-- Sky -->
        <a-sky color="#74b9ff"></a-sky>
        
    </a-scene>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
